slam_gmapping:
  laser_topic: /scan_front
  odom_frame: odom
  maxUrange: 3.5 
  maxRange: 4.0 
  sigma: 0.05
  kernelSize: 1
  lstep: 0.05
  astep: 0.05
  iterations: 5
  lsigma: 0.075
  ogain: 3.0
  lskip: 0
  linearUpdate: 1.0
  angularUpdate: 0.5
  temporalUpdate: -1.0
  resampleThreshold: 0.5
  particles: 50
  xmin: -10.0
  ymin: -10.0
  xmax: 10.0
  ymax: 10.0

  # The resolution of the map, i.e. the length of the edge of
  # one pixel in meters.
  delta: 0.05

  llsamplerange: 0.01
  llsamplestep: 0.01
  lasamplerange: 0.005
  lasamplestep: 0.005

  base_frame: base_link
